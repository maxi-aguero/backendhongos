<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
    <title>Register</title>
	<link rel="stylesheet" href="./css/estiloregistro.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css">

</head>
<body>
    
     

    <div class = "container">
		<div class="form-content">

				
				<h2 id="title">Registrar nuevo usuario</h2>
				<form th:action="@{/create}" method="post" th:object="${usuario}">					
					
					
					<div class="form-group">
						<i class="fa-solid icon-user fa-fw"></i>Nombre
						<input type="text" id ="nombre" name = "nombre" placeholder="Nombre" autofocus="autofocus" th:field="*{nombre}" required>
					</div>
								
					<div class="form-group">
						<i class="fa-solid icon-envelope fa-fw"></i>Email
						<input class="span2" type="text" id ="username" name = "username" placeholder="Email" th:field="*{username}" required>
				    </div>

					
					<div class="form-group">
						<i class="fa-solid icon-key fa-fw"></i>Password
						<input type="password"id="password" name="password" placeholder="Password" th:field="*{password}" required/>
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input class= "btn-submit" type="submit" name="register-submit" id="register-submit"
									 value="Sign up" />
							</div>
						</div>
					</div>
				</form>


				<div class="form-group">
                        <span class="ir-a-link">Ir a <a th:href="@{'/login'}">Login</a></span><br>
				</div>				


				<div class="form-group">
					<span class="alert-danger" th:text="${errorMessage}"> </span>
				</div>

	</div>
</body>
</html>
